<script type="text/javascript">
    $("#formulario button").click((e)=>{     
        
        // trim limpia los espacios
        // validamos los datos desde el cliente   
        var mensaje = $("#formulario textarea").val().trim();
        
        if(!mensaje)
        {
            alert("Mensaje esta vacio");
            return;    
        }
        
        var nombre = $("#formulario .nombre input").val().trim();
        if(!nombre)
        {
            alert("Nombre vacio: Escriba su nombre")
            return;
        }
        
        var ciudad = $("#formulario .ciudad input").val().trim();
        if(!ciudad)
        {
            alert("Ciudad vacia: Escriba su ciudad")
            return;
        }
        
        var correo = $("#formulario .correo input").val().trim();
        
        if(!correo)
        {
            alert("Correo esta vacio");
            return;  
        }
        
        // una expresión regular para saber si el dato
        // ingresado si es un correo
        var regex = /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
        
        if( !correo.match(regex) )
        {
            alert("no es un correo valido");
        }
        
    }); 
</script>
